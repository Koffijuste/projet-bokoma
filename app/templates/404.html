{% extends "base.html" %}

{% block title %}404 – Page non trouvée{% endblock %}

{% block content %}
<div class="container py-5 text-center" style="min-height: 70vh;">
    <div class="display-1 text-muted mb-4">404</div>
    <h2 class="mb-3">Page introuvable</h2>
    <p class="text-muted mb-4">Désolé, la page que vous cherchez n’existe pas ou a été déplacée.</p>
    <div class="d-flex justify-content-center gap-3">
        <a href="{{ url_for('index') }}" class="btn btn-primary"> <i class="bi bi-house"></i> Accueil</a>
        <a href="{{ url_for('shop') }}" class="btn btn-outline-dark"><i class="bi bi-shop"></i> Boutique</a>
    </div>
</div>
{% endblock %}
